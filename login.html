<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="login.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Se Connecter</title>
    <form action="signup.php" method="post"></form>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <!-- Front Side - Sign In Form -->
        <div class="front signin">
          <h3 class="signin_title">Sign In</h3>
          <form method="#" action="#">
            <div class="donnees">
              <input
                type="email"
                name="signin_mail"
                id="signin_mail"
                placeholder=" "
                required
              />
              <br />
              <label for="signin_mail" class="signin_label" id="hidename"
                >Utilisateur</label
              >
            </div>
            <div class="donnees">
              <input
                type="password"
                name="signin_password"
                id="signin_password"
                placeholder=" "
                required
              />
              <br />
              <label for="signin_password" class="signin_label" id="hideword"
                >Mot de passe</label
              >
            </div>
            <div class="partwo">
              <div class="forget">
                <a href="#">Mot de passe oublié?</a>
              </div>
              <button type="submit">Sign In</button>
              <div>
                <span><a id="lien" href="#">Je n'ai pas de compte.</a></span>
              </div>
            </div>
          </form>
        </div>

        <!-- Back Side - Sign Up Form -->
        <div class="back signup">
          <h3 class="signup_title">Entrez vos informations!</h3>
          <form action="signup.php" method="post" style="padding-top: 0px">
            <div class="donnees_signup">
              <input type="text" id="nom" name="nom" placeholder=" " required />
              <br />
              <label for="nom">Nom</label>
            </div>
            <div class="donnees_signup">
              <input
                type="text"
                id="prenom"
                name="prenom"
                placeholder=" "
                required
              />
              <br />
              <label for="prenom">Prénom</label>
            </div>
            <div class="donnees_signup">
              <input
                type="email"
                name="signup_mail"
                id="signup_mail"
                placeholder=" "
                required
              />
              <br />
              <label for="signup_mail">Email d'utilisateur</label>
            </div>
            <div class="donnees_signup">
              <input
                type="password"
                name="signup_password"
                id="signup_password"
                placeholder=" "
                required
              />
              <br />
              <label for="signup_password">Mot de passe</label>
            </div>
            <div class="donnees_signup">
              <input
                type="text"
                id="adresse"
                name="adresse"
                placeholder=" "
                required
              />
              <br />
              <label for="adresse">Vous habitez où?</label>
            </div>
            <div class="donnees_signup">
              <button type="submit" name="sign">Créer mon compte</button>
            </div>
            <div>
              <span><a id="lien2" href="#">J'ai déjà un compte!</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const cube = document.querySelector(".card");
      const signInLabels = document.querySelectorAll(".signin_label");

      document.getElementById("lien").addEventListener("click", ekleb);
      document.getElementById("lien2").addEventListener("click", ekleb);

      function ekleb() {
        cube.classList.toggle("flip");

        // Hide or show the labels when switching to "Sign Up"
        if (cube.classList.contains("flip")) {
          signInLabels.forEach((label) => {
            label.style.display = "none"; // Hide labels when flipping to "Sign Up"
          });
        } else {
          signInLabels.forEach((label) => {
            label.style.display = "block"; // Show labels when flipping back to "Sign In"
          });
        }
      }
    </script>
  </body>
</html>
